<!DOCTYPE html>
<html lang="en">

<head>
  <title>ArCA : 2025 : Bootstrap Demo</title>
  <meta charset="UTF-8">
  <meta name="description" content="A really cool HTML demo">
  <meta name="keywords" content="HTML, CSS, JavaScript, ArCA">
  <meta name="author" content="Arkansas Coding Academy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <form>
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control form-control" name="fname" id="fname" tabindex="1"><br>

      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lname" id="lname"><br>

      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email"><br>

      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone">
      <div class="form-text">Include the country code. EG: +1 (501) 342-6000</div>

      <label for="exampleColorInput" class="form-label">Color picker</label>
      <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#0000ff"
        title="Choose your color">

      <select class="form-select" aria-label="Select box (Dropdown)">
        <option selected>Choose an option</option>
        <option value="1">Option One</option>
        <option value="2">Option Two</option>
        <option value="3">Option Three</option>
      </select>

      <select class="form-select" multiple aria-label="Select box (Dropdown)">
        <option selected>Choose one or multiple options</option>
        <option value="1">Option One</option>
        <option value="2">Option Two</option>
        <option value="3">Option Three</option>
      </select>

      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>



      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>


      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
      <label class="btn btn-primary" for="option1">Checked</label>

      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
      <label class="btn btn-primary" for="option2">Radio</label>

      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" disabled>
      <label class="btn btn-primary" for="option3">Disabled</label>

      <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
      <label class="btn btn-primary" for="option4">Radio</label>

      <div class="container">
        <label for="customRange1" class="form-label">Select the range :</label>
        <input type="range" min="0" max="25" class="form-range" id="customRange1">
        <br><br>
        <label for="customRange3" class="form-label">"Snap" range</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

      <label for="basic-url" class="form-label">URL</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>




      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="test">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Select box (Dropdown)">
          <option selected></option>
          <option value="1">Option One</option>
          <option value="2">Option Two</option>
          <option value="3">Option Three</option>
        </select>
        <label for="floatingSelect">Select floating label</label>
      </div>




      <br>
      <br>
      <br>
      <button name="my-button" class="btn btn-primary">This is my button!</button>
    </form>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
